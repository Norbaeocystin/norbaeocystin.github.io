<script>
function updateDate()
  {
    var d = new Date();

    var month = d.getUTCMonth() + 1;
    if (('' + month).length == 1)  {
    month = '0' + month;
	  }
    var day = d.getUTCDate();
    if (('' + day).length == 1)  {
    day = '0' + day;
	  }
    var d2 = new Date();
    d2.setDate(d2.getDate() - 7);
    var year2 = d2.getUTCFullYear();
    var month2 = d2.getUTCMonth() + 1;
    if (('' + month2).length == 1)  {
    month2 = '0' + month2;
	  }

    if (('' + day2).length == 1)  {
    day2 = '0' + day2;
	  }
    var partOfLink = '&min_date=' +  year2 + '-' + month2  + '-' + day2 + '&max_date=' + year + '-' + month  + '-' + day
    var link = "http://www.foxnews.com/search-results/search?q=grassroots&ss=fn&start=0" + partOfLink
    var url = document.getElementById("link");
    console.log(link)
    url.href = link
 }
var myVar = setInterval(updateDate, 100);
