<script>
  function httpGet()
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "https://api.bitfinex.com/v1/pubticker/btcusd", false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
    document.getElementById("mySpanId").innerHTML = xmlHttp.responseText;
}
  </script>
<title>Page Title</title>
</head>
<body>
 <button type="submit" onclick="httpGet();">show</button>
