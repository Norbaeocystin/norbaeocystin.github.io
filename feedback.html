<!DOCTYPE html>
<html>
<body>
<p>Please input Ebay search:</p>
<input id="search">
<button type="button" onclick="api()">Submit</button>
<script>
function api() {
  var search = document.getElementById('search').value.replace(/&_/g,"***"); //problem with &_ needs to be replaced
  console.log(search);
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var json = JSON.parse(this.responseText);
        var data = json.stringify;
      let csvContent = "data:text/csv;charset=utf-8,";
        console.log(data)
        csvContent += data;
        var encodedUri = encodeURI(csvContent);
        window.open(encodedUri);
    }
  };
  xhttp.open("GET", "http://baralaboratory.com/api/v1/crambax?search=" + search, true)
  xhttp.send();
}
</script>

</body>
</html>
