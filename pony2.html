<!DOCTYPE html>
<html>
<body>
<div style="text-align:center;">
<svg  id="movepony" height="500" width="1000"   style="border: 10px solid pink;">
  <image id="move" xlink:href="https://m.media-amazon.com/images/S/aplus-media/sota/1c4d6642-dd6f-44b9-9900-bff32eb889ad.jpg" x="225" 
	 y="475" height="50px" width="50px"/>
  Sorry, your browser does not support inline SVG.
</svg> 
</div>
<script>
window.addEventListener('keydown', function(event)
{
	var pony = document.getElementById("move"); 
      var ponyX =  Number(pony.getAttribute('x'));
      var ponyY =  Number(pony.getAttribute('y'));
       var key = event.keyCode;
	 console.log(key);
	switch (key) 
      {
    case 65:
        document.getElementById("move").setAttribute("x", ponyX - 10)
        break;
    case 68:
        document.getElementById("move").setAttribute("x", ponyX + 10)
        break;
    case 87:
        document.getElementById("move").setAttribute("y", ponyY - 10)
        break;
    case 83:
        document.getElementById("move").setAttribute("y", ponyY + 10)
        break;
	}
}, true)
   
</script>
</body>
</html>
