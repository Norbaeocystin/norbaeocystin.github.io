<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>JS function to get time in format HHMM and get relevant greeting on this time</p>
<p id="greetings"></p>

<script>
function hours(){
  var d, hour, minute, time, message;
  d = new Date();
  hour = d.getHours();
  minute = d.getMinutes();
  hour = '0' + hour.toString(); //another solution hour = (hour < 10) ? '0' + hour : hour.toString();
  hour = hour.split('').reverse().join('').substr(0,2).split('').reverse().join('');
  minute = '0' + minute.toString(); 
  minute = minute.split('').reverse().join('').substr(0,2).split('').reverse().join(''); 
  time = Number(hour + minute);
  if (time >= 0000 && time < 1200)
  {
  return 'Good Morning'
  }
  if (time >= 1200 && time < 1700)
  {
  return 'Good Afternoon'
  }
  if (time >= 1700 && time < 2100)
  {
  return 'Good Evening'
  }
  if (time >= 2100 && time < 0000)
  {
  return 'Good Night'
  }
}
document.getElementById("greetings").innerHTML = hours();
</script>

</body>
</html>
