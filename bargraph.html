<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="720" height="570" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle="#592A71"
ctx.font = "45px Arial";
//first two rectangles
ctx.fillText("4", 90, 564);
ctx.fillRect(30, 510 - (9*39.9), 60, 9*39.9);
ctx.fillStyle="#AAAA39"
ctx.fillRect(90, 510 - (9*45.4), 60, 9*45.4);
// second two rectangles
ctx.fillStyle="#592A71"
ctx.fillText("5", 230, 564);
ctx.fillRect(170, 510 - (9*27.7), 60, 9*27.7);
ctx.fillStyle="#AAAA39"
ctx.fillRect(230, 510 - (9*31.5), 60, 9*31.5);
// third two rectangles
ctx.fillStyle="#592A71"
ctx.fillText("6", 360, 564);
ctx.fillRect(305, 510 - (9*18.2), 60, 9*18.2);
ctx.fillStyle="#AAAA39"
ctx.fillRect(365, 510 - (9*15.1), 60, 9*15.1);
// forth two rectangles
ctx.fillStyle="#592A71"
ctx.fillText("7", 495, 564);
ctx.fillRect(440, 510 - (9*9.5), 60, 9*9.5);
ctx.fillStyle="#AAAA39"
ctx.fillRect(500, 510 - (9*5.8), 60, 9*5.8);
// fifth two rectangles
ctx.fillStyle="#592A71"
ctx.fillText("8", 640, 564);
ctx.fillRect(575, 510 - (9*4.3), 60, 9*4.3);
ctx.fillStyle="#AAAA39"
ctx.fillRect(635, 510 - (9*1.5), 60, 9*1.5);
// label colors
ctx.fillStyle="#592A71"
ctx.fillRect(360, 90, 60, 60);
ctx.fillText("GGMOS1", 435, 135);
ctx.fillStyle="#AAAA39"
ctx.fillText("GGMOS2", 435, 210);
ctx.fillRect(360, 165, 60, 60);
// y axis
ctx.beginPath();
ctx.moveTo(0,510);
ctx.lineTo(15,510);
ctx.moveTo(0,420);
ctx.lineTo(15,420);
ctx.moveTo(0,330);
ctx.lineTo(15,330);
ctx.moveTo(0,240);
ctx.lineTo(15,240);
ctx.moveTo(0,150);
ctx.lineTo(15,150);
ctx.moveTo(0,60);
ctx.lineTo(15,60);
ctx.stroke();
</script>
</body>
</html>
