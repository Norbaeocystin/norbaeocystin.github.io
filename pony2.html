<!DOCTYPE html>
<html>
<body>
<div style="text-align:center;">
<svg  id="movepony" height="500" width="1000"   style="border: 10px solid pink;">
  <image id="move" xlink:href="https://m.media-amazon.com/images/S/aplus-media/sota/1c4d6642-dd6f-44b9-9900-bff32eb889ad.jpg" x="475" 
	 y="225" height="50px" width="50px"/>
  Sorry, your browser does not support inline SVG.
</svg> 
</div>
<script>

window.addEventListener('keydown', function(event)
{
	var pony = document.getElementById("move"); 
      var ponyX =  Number(pony.getAttribute('x'));
      var ponyY =  Number(pony.getAttribute('y'));
	var explosion = explode(ponyY, ponyX);
       var key = event.keyCode;
	 console.log(key);
	switch (key) 
      {
    case 65:
        document.getElementById("move").setAttribute("x", ponyX - 10)
        break;
    case 68:
        document.getElementById("move").setAttribute("x", ponyX + 10)
        break;
    case 87:
        document.getElementById("move").setAttribute("y", ponyY - 10)
        break;
    case 83:
        document.getElementById("move").setAttribute("y", ponyY + 10)
        break;
	}
}, true)
   
function explode(ponyY, ponyX)
{
	if ( ponyY > 475 || ponyX > 975)               //pony explodes :D
      { 
       document.getElementById("move").setAttribute("xlink:href", 
						    "http://pngimg.com/uploads/explosion/explosion_PNG15401.png");
      }
      if (ponyY > 475)               //this return pony if goes far away on ax Y
      { document.getElementById("move").setAttribute("y", 475);
       document.getElementById("move").setAttribute("x", 225);
       document.getElementById("move").setAttribute("xlink:href", 
						    "https://m.media-amazon.com/images/S/aplus-media/sota/1c4d6642-dd6f-44b9-9900-bff32eb889ad.jpg");
      }
      if (ponyX > 975)  //this returns pony on start if he goes far away on ax x
      { document.getElementById("move").setAttribute("x", 475);
       document.getElementById("move").setAttribute("y", 225);
       document.getElementById("move").setAttribute("xlink:href", 
						    "https://m.media-amazon.com/images/S/aplus-media/sota/1c4d6642-dd6f-44b9-9900-bff32eb889ad.jpg");
      }
}
</script>
</body>
</html>
