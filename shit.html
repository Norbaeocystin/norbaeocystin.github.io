<body>

<h1>SVG </h1>

<svg id="pony" width="100" height="100">
   <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
   Sorry, your browser does not support inline SVG.
</svg> 
<script>
var svg = document.getElementsByTagName('svg')[0]; 
var newElement = document.createElementNS("http://www.w3.org/2000/svg", 'circle'); //Create a path in SVG's namespace
newElement.setAttribute("cx","20"); 
newElement.setAttribute("cy","20"); 
newElement.setAttribute("r","20");
newElement.style.stroke = "#000"; 
newElement.style.strokeWidth = "5px"; 
svg.appendChild(newElement);
var im = document.createElementNS("http://www.w3.org/2000/svg", 'image');
im=im.setAttributeNS( "http://www.w3.org/1999/xlink", "href","https://cdn.pixabay.com/photo/2016/12/18/20/01/emotions-1916662_960_720.png");
svg.appendChild(im);
</script>
 
</body>
